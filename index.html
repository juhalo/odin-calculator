<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        0
      </div>
      <div class="button-container">
        <button class="btn btn-clear">C</button>
        <button class="btn btn-del">del</button>
        <button class="btn btn-operate">%</button>
        <button class="btn btn-operate">&#247</button>
        <button class="btn btn-number">7</button>
        <button class="btn btn-number">8</button>
        <button class="btn btn-number">9</button>
        <button class="btn btn-operate">x</button>
        <button class="btn btn-number">4</button>
        <button class="btn btn-number">5</button>
        <button class="btn btn-number">6</button>
        <button class="btn btn-operate">&#8211</button>
        <button class="btn btn-number">1</button>
        <button class="btn btn-number">2</button>
        <button class="btn btn-number">3</button>
        <button class="btn btn-operate">+</button>
        <button class="btn btn-number">0</button>
        <button class="btn btn-decimal">.</button>
        <button class="btn btn-operate" id="btn-plus-minus">&#177</button>
        <button class="btn btn-equal">=</button>
      </div>
    </div>
  </body>
</html>
